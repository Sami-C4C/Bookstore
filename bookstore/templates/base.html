{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Bookstore{% endblock %}</title>
</head>

<body>
<header>
    <h1><a href="{% url 'home' %}">Bookstore</a></h1>
    <nav>
        <ul>
            <li><a href="{% url 'books_collection' %}">Books</a></li>
            <li><a href="{% url 'booklists_collection' %}">Booklists</a></li>
        </ul>
    </nav>
</header>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<main>
    {% block content %}
    {% endblock %}
</main>

<footer>
    <p>&copy; Bookstore 2023. All rights reserved.</p>
</footer>
</body>

</html>
