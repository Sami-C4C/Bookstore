{% extends 'base.html' %}

{% block title %}Delete Booklist{% endblock %}

{% block content %}
<h2>Delete Booklist: {{ booklist.name }}</h2>
<p>Are you sure you want to delete this booklist?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'booklists_collection' %}">Cancel</a>
</form>
{% endblock %}
