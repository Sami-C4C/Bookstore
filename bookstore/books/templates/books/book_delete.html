{% extends 'base.html' %}

{% block title %}Delete Book{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the book "{{ book.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'books_collection' %}">Cancel</a>
{% endblock %}
